settings:
  use-map-color-cache: true
  allow-end: true
  warn-on-overload: false
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 4000
  query-plugins: false
  deprecated-verbose: default
  shutdown-message: Сервер отключился
  minimum-api: none
spawn-limits:
  water-underground-creature: 5
  axolotls: 5
  monsters: 28
  animals: 12
  water-animals: 3
  water-ambient: 10
  ambient: 14
chunk-gc:
  period-in-ticks: 600
ticks-per:
  water-underground-creature-spawns: 1
  axolotl-spawns: 1
  animal-spawns: 3
  monster-spawns: 2
  water-spawns: 1
  water-ambient-spawns: 1
  ambient-spawns: 2
  autosave: 18000
aliases: now-in-commands.yml
