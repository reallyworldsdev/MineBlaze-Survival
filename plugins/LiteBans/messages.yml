# LiteBans messages.yml generated by version 2.16.4
#
# The following variables can be used in most messages that involve a punishment:
#
# Punishment specific variables
# $id - The ID of the punishment in the database.
# $idRandom - The ID of the punishment in the database, converted to a randomized, unpredictable, but fully reversible ID (example: 18535006 -> bdd405527). Secrets for this variable are stored in config.yml.
# $type - Type of punishment - ban, mute, warn, kick.
# $reason - the reason for the punishment
# $executor - the moderator's name, or their display name (/nick) if this is enabled in the configuration
# $executorUUID - the moderator's UUID
# $removalReason - the reason this punishment was removed (via /unban), if applicable
# $permanent - whether this punishment is permanent
# $ipban - whether this is an IP-ban
# $silent - whether this punishment was executed silently (-s)
# $active - whether this punishment is active
#
# Affected player specific variables
# $playerDisplayName - player display name. If display names are not enabled in the configuration or if the player's display name is not available in the message's context, the player's regular name will be used instead.
# $playerName - player name
# $playerUUID - UUID of affected player
# $playerIP - IP of affected player
# $playerServer - server of affected player - only accurate if they are online.
# $playerLoginDate - Last login date of affected player
# $playerBans - the amount of bans this player has received
# $playerMutes - the amount of mutes this player has received
# $playerWarnings - the amount of warnings this player has received
# $playerKicks - the amount of kicks this player has received
# $geoip - Country of affected player, requires GeoIP to be enabled in the configuration, won't work with imported bans
#
# Servers
# These variables represent a server.
# If the plugin is installed on Spigot, a server is represented by the "server_name" option in config.yml.
# If the plugin is installed on BungeeCord, a server is represented by their name in the "servers" section in the proxy's config.yml.
# $serverScope - the scope of the punishment (the server(s) it will affect)
# $serverOrigin - the origin of the punishment (the server/subserver it was placed on)
#
# Dates
# Example format: "2017-02-03", depends on time_format
# $dateStart - date the punishment was placed
# $dateEnd - date the punishment will expire, "forever" if permanent
# $dateRemoved - date the punishment was removed on, if applicable
#
# Durations
# Example format: "20 days, 5 hours, 2 minutes". If permanent, "forever", if expired, "expired" (both are configurable).
# $duration - time until expiry
# $originalDuration - the full duration of the punishment.
# $timeSince - time since placement
#
# Templates
# $templateName - template name from templates.yml
# $templateStep - current ladder step, starting from 1
#
# Configured message variables
# These variables represent messages in this configuration (messages.yml)
# $base - banned_message_base
# $appealMessage - banned_message_appeal_message
#
# Global variables
# $activeBans, $activeMutes, $activeWarnings - total number of global active punishments
# $totalBans, $totalMutes, $totalWarnings, $totalKicks - total number of global punishments (including inactive ones)
#
# Chat variables
# $playerPrefix - Chat prefix of affected player
# $playerSuffix - Chat suffix of affected player
# $executorPrefix - Chat prefix of executor
# $executorSuffix - Chat suffix of executor
# Any message can be disabled by setting it to "". Empty messages will not be sent by the plugin.
# New lines can be added to any message using "\n" (example: "Line 1 \n Line 2").
# Hex colours are supported in all messages ("#AABBCC", "&#AABBCC")
#
# Hover text requires permission "litebans.json.hover_text" to view, players lacking permission will see messages without hover text.
# JSON example:
# muted: '&cYou are muted! {hoverText: #FF9900Reason: $reason \n&7$duration remaining}'
#
#
# https://docs.oracle.com/javase/tutorial/i18n/format/simpleDateFormat.html
# Example time format with hours + minutes:
# time_format: 'dd/MM/yyyy HH:mm'
# Example locales: [en, fr, de] (system locale is used by default)
locale: ru
time_format: dd/MM/yyyy HH:mm
default_ban_reason: грифер
default_mute_reason: спам
default_unban_reason: извини
default_unmute_reason: извини
default_unwarn_reason: извини
banned_message_base: |
  &c[&l*&c] &fВы забанены на этом сервере!&f

  &fНачало бана: &c$dateStart
  &fБан выдал: &c$executor
  &fпо причине: &c$reason&f
banned_message: |-
  $base
  &fИстекает через: &c$duration

  $appealMessage
banned_message_permanent: |-
  $base
  &cВы забанены навсегда!

  $appealMessage
banned_message_appeal_message: '&fНеправильно выдали? &cvk.com/dev31f'
banned_message_geoip_blacklist: |-
  &c[&l*&c] &fВы забанены на этом сервере!&f

  &fВаш IP занесен в ЧСП: &c$geoip
bungee_switch_banned: |-
  &fВы получили бан на сервере &c$serverScope! &fпо причине:
  &c$reason
muted: |-
  &c[&l*&c] &fВы получили мут! &c($duration осталось)!
  &fпо причине: &c$reason
muted_permanent: |-
  &c[&l*&c] &fВы были замучены навсегда!
  &fпо причине: &c$reason
warned_join: '&c[&l*&c] &fУ вас есть новые предупреждения:'
warned_join_entry: |-
  &c - Предупреждение от &c$executor&c: &c$reason
     &c(&c$timeSince назад&c)
notify:
  banned_player_join: ''
  banned_geoip_blacklist: ''
permission_error: '&c&l| &fУ вас нет доступа к этому'
error_no_reason_provided: '&c[&l*&c] &fВы должны указать причину наказания!'
error_no_reason_removal: '&c[&l*&c] &fВы должны указать причину для снятия этого наказания!'
error_no_sql_connection: '&c[&l*&c] &fLiteBans не подключен к базе данных!'
error_no_uuid_found: '&c[&l*&c] &fИгрок не найден.'
error_no_duration: '&c[&l*&c] &fДействительное указание времени не обнаружено!'
error_console_only: '&c[&l*&c] &fЭту команду можно использовать только с консоли.'
duration_limit_error: '&c[&l*&c] &fМаксимальная продолжительность: &c$duration'
internal_error: '&c[&l*&c] &fПри попытке выполнить эту команду произошла внутренняя
  ошибка.'
command:
  ban:
    usage: '&c[&l*&c] &fИспользуйте: &c$command [-s] <ник> [время] [причина]'
    example: '&fПример: &c$command Player 7d [причина]'
    silent_prefix: '&f[&7Скрытый&f] '
    broadcast_ban: '&c[&l*&c] &fДонатер &c$executor &fвыдал блокировку &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    broadcast_tempban: '&c[&l*&c] &fДонатер &c$executor &fвыдал блокировку &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    broadcast_ip_ban: '&c[&l*&c] &fДонатер &c$executor &fвыдал блокировку по IP &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    broadcast_temp_ip_ban: '&c[&l*&c] &fДонатер &c$executor &fвыдал блокировку по
      IP &c$playerDisplayName&f по причине: ''&c$reason&f'''
    previous_ban_removed: '&c[&l*&c] &fСрок бана для &c$playerDisplayName&f окончен.'
    previous_ban_existing: '&c[&l*&c] &c$playerDisplayName&f уже забанен, и у вас
      нет разрешений для замены существующих банов.'
    unban_fail: '&c[&l*&c] &fИгрок не забанен!'
    no_override: '&c[&l*&c] &fгрок уже забанен!'
    exempt: '&c[&l*&c] &fВы не можете забанить &c$player!'
    cooldown: '&c[&l*&c] &fВам нужно подождать &c$seconds секунд&f, прежде чем вы
      сможете использовать эту команду снова.'
    response: ''
    ip_hidden: '[IP Адресс]'
    unban_usage: '&c[&l*&c] &fИспользуйте: &c$command <player>'
    broadcast_unban: '&c[&l*&c] &c$executor &fразбанил &c$playerName &fпо причине:
      ''&c$removalReason&f'''
    unban_queue: '&c[&l*&c] &fЕсли они попытаются снова подключиться, они будут разбанены.'
    unban_queued: '&c[&l*&c] &fИгрок не забанен!&c Если они попытаются снова подключиться,
      они будут разбанены.'
    alts_guardrail_disclaimer: |-
      &c// ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ //
      &cАвтоматическое банирование аккаунтов может привести к непредвиденным и неожиданным последствиям, таким как автоматическое банирование невиновных игроков.
      &cЕсли вы хотите включить эту функцию, пожалуйста, проверьте и убедитесь в следующем:
      &c1) Ваши игроки не присоединяются с ограниченного диапазона IP-адресов, принадлежащих одному конкретному хосту, например, службе защиты от DDoS, перенаправляющей игроков на ваш сервер.
      &c2) Все ваши серверы правильно настроены для IP-перенаправления (пожалуйста, ознакомьтесь с документацией BungeeCord или Velocity, чтобы настроить IP-перенаправление, если вы этого еще не сделали).
      &c3) Ни один из ваших учетных записей пользователей случайно не ассоциируется при проверке /alts или /ipreport для просмотра связанных аккаунтов с одного и того же IP.
      &c4) Если у вас есть сеть в оффлайн-режиме или вы позволяете не-премиум пользователям присоединяться, пожалуйста, добавьте ваш сервер аутентификации или лобби в ignored_iphistory_servers, чтобы предотвратить ложные ассоциации аккаунтов (так как любой может присоединиться к любому аккаунту).
      &c// ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ ПРЕДУПРЕЖДЕНИЕ //
      &cЕсли вы признаете и принимаете этот отказ от ответственности, пожалуйста, введите &dlitebans accept&c для включения автоматических банов.
    alts_guardrail_ban_self: |-
      &cОшибка: Бан ассоциированных аккаунтов для $playerName также приведет к бану вашего аккаунта!
      Дополнительные игроки не будут забанены.
    alts_guardrail_ban_many: |-
      &cПредупреждение: Бан этого игрока также приведет к бану $num игроков!
      Эти игроки будут забанены, если вы нажмете здесь для подтверждения.:
      $list
       {run: $command $commandArgs --confirm}
    modify_success: '&cНаказание успешно изменено.'
  mute:
    usage: '&c[&l*&c] &fИспользуйте: &c$command [-s] <ник> [время] [причина]'
    example: '&fПример: &c$command Player 7d [причина]'
    broadcast: '&c[&l*&c] &fДонатер &c$executor &fвыдал временный мут &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    broadcast_tempmute: '&c[&l*&c] &fДонатер &c$executor &fвыдал временный мут &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    broadcast_ip_mute: '&c[&l*&c] &fДонатер &c$executor &fвыдал временный мут по IP
      &c$playerDisplayName&f по причине: ''&c$reason&f'''
    broadcast_temp_ip_mute: '&c[&l*&c] &fДонатер &c$executor &fвыдал временный мут
      по IP &c$playerDisplayName&f по причине: ''&c$reason&f'''
    message: |-
      &cВам выдал мут $executor&c Причина: &c'&c$reason&c'&c.
      &cМут истекает через $duration.
    message_permanent: |-
      &cВам выдал мут навсегда $executor&c Причина: &c'&c$reason&c'&c.
      &cЭтот мут не истекает.
    unmute_fail: '&c[&l*&c] &fУ игрока нет мута!'
    no_override: '&c[&l*&c] &fИгрок уже получил мут'
    previous_mute_removed: '&c[&l*&c] &fСрок мута для $playerDisplayName истек.'
    previous_mute_existing: '&c[&l*&c] &f$playerDisplayName уже получил мут, и у вас
      нет разрешений для замены существующих мутов.'
    exempt: '&c[&l*&c] &Вы не можете дать мут игроку &c$player!'
    notification: '&c[&l*&c] &c$playerDisplayName &fпытался заговорить, но у него
      мут.'
    error_not_enabled: '&c[&l*&c] &fМут не включен в конфигурации!'
    response: ''
    unmute_usage: '&c[&l*&c] &fИспользуйте: &c$command <player>'
    broadcast_unmute: '&c[&l*&c] &c$executor &fснял мут с &c$playerDisplayName &fпо
      причине: ''&c$removalReason&f'''
  warn:
    usage: '&c[&l*&c] &fИспользуйте: &c$command [-s] <ник> [причина]'
    example: ''
    broadcast: '&c[&l*&c] &fДонатер &c$executor &fвыдал предупреждение &c$playerDisplayName&f
      по причине: ''&c$reason&f'''
    message: |-
      &cВам дал предупреждение $executor&c, причина: &c'&c$reason&c'&c.
      &cЭто предупреждение истечет через $duration.
    list_entry: '&f \- Предупредил $executor: ''&c$reason&f'''
    unwarn_response: '&cПоследнее предупреждение удалено для $player.'
    unwarn_fail: '&cНет предупреждений!'
    exempt: '&cВы не можете предупредить $player!'
    response: ''
    unwarn_usage: '&c[&l*&c] &fИспользуйте: &c$command <player>'
    broadcast_unwarn: '&c[&l*&c] &c$executor &fснял предупреждение с игрока &c$playerDisplayName'
  kick:
    usage: '&c[&l*&c] &f$command &c<player> [причина]'
    no_match: '&cОшибка: &fИгрок не найден.'
    kick_requested: '&c[&l*&c] &fИгрок &c$player&f не на сервере. Кросс-серверный
      &cкик запрошен.'
    message: ''
    message_no_reason: ''
    response: '&c[&l*&c] &c$player &fкикнут.'
    broadcast: '&c[&l*&c] &c$player&f вас кикнул &c$executor&f причина ''&c$reason&f''.'
    broadcast_no_reason: '&c[&l*&c] &c$player&f кикнут &c$executor&f.'
    exempt: '&c[&l*&c] &fВы не можете кикнуть &c$player!'
  history:
    usage: '&c[&l*&c] &f$command &c<ник> [entries=10]'
    start: '&c[&l*&c] &fИстория &c$target (Лимит: $limit):'
    ban_entry: |-
      &c -- [&f$timeSince назад&c] --&f
      &f $name был &cзабанен &fисполнителем $executor: Причина:'&c$reason&f'
    mute_entry: |-
      &c -- [&f$timeSince назад&c] --&f
      &f $name был &7дан мут &fисполнителем $executor: Причина:'&c$reason&f'
    warn_entry: |-
      &c -- [&f$timeSince назад&c] --&f
      &f $name был &cбпредупрежден &fисполнителем $executor: Причина:'&c$reason&f'
    kick_entry: |-
      &c -- [&f$timeSince назад&c] --&f
      &f $name был &cкикнут &fисполнителем $executor: Причина:'&c$reason&f'
    unban_entry: |2-

       &f$name &7был разбанен &fисполнителем $executor: Причина:'&c$removalReason&f'
    unmute_entry: |2-

       &f$name &7был снят мут &fисполнителем $executor: Причина:'&c$removalReason&f'
    active_suffix: '&f [&cАктивный&f]'
    active_suffix_temp: |-
      &f [&cАктивный&f]
      &fИстекает $duration.
    expired_suffix: '&f [&8Истекший&f]'
    error_no_loginrecord: '&c[&l*&c] &fПользователь не заходил ранее.'
    error_no_user: '&c[&l*&c] &fПользователь не найден.'
    unwarn_entry: |2-

       &f$name was &7unwarned &fby $executor: '&7$removalReason&f'
  ВНИМАНИЕs:
    usage: '&c[&l*&c] &f$command &c<ник>'
    start: '&cАктивные предупреждения для $target:'
  prunehistory:
    usage: '&c[&l*&c] &f$command &c<ник> [duration]'
    message: '&cИстория обрезана.'
  staffhistory:
    usage: '&c[&l*&c] &f$command &c<ник> [entries=10]'
    start: '&cИстория персонала для $target (Лимит: $limit):'
  staffrollback:
    usage: '&c[&l*&c] &f$command &c<ник> [duration]'
    message: '&cОткат завершен, общее количество удаленных записей: $amount'
  banlist:
    start: '&f=== &cСтраница &c$page&c из &c$total&f ==='
  iphistory:
    usage: '&c[&l*&c] &f$command &c<ник> [entries=10]'
    start: '&cИстория входа для $target (Лимит: $limit):'
    entry: '&c - [&f$date&c]&f $name&c:&f $ip'
    error_no_history: '&cИстория не найдена.'
  namehistory:
    start: '&cИстория имен для $target (Лимит: $limit):'
    usage: '&c[&l*&c] &f$command &c<player> [entries=10]'
    entry: '&c - [&f$playerLoginDate&c]&c $playerName'
  dupeip:
    usage: '&c[&l*&c] &f$command &c<ник>'
    start: |-
      &fСканирование &c$name&f по &c$ip&f.
      &f[&cОнлайн&f] [&7Офлайн&f] [&aБан&f] [&cIPБан&f]
    start_no_ip: |-
      &fСканирование &c$name&f по &c$ip&f.
      &f[&cОнлайн&f] [&7Офлайн&f] [&aБан&f] [&cIPБан&f]
    end: ''
    multiple_addresses: '[$num addresses]'
    separator: '&f, '
    online: '&c'
    offline: '&7'
    banned: '&c'
    ip_banned: '&c'
    muted: '&c'
  ipreport:
    start: '&fСканирование &c$num&f онлайн игроков.. [&cОнлайн&f] [&7Офлайн&f] [&aБан&f]'
    entry: '&f$player&c: $result'
  checkban:
    usage: '&c[&l*&c] &f$command &c<ник>'
    no_ban: '&c[&l*&c] &fНет забаненых!'
    banned: "&c[🏹] &fНайден &f[&c$target&f] в забаненых:\n&fЗабанил: &#FB3B11$executor\n\
      &fпо причине: &#FB3B11$reason\n&fДата бана: &#FB3B11$dateStart\n&fСрок оконч\
      ания: &#FB3B11$dateEnd/($duration)\n&fЗабанен на: &#FB3B11$serverScope \n&fБ\
      ан по IP: &#FB3B11$ipban\n&fБесшумный: &#FB3B11$silent\n&fНавсегда: &#FB3B11$permanent"
  checkmute:
    usage: '&c[&l*&c] &f$command &c<ник>'
    no_mute: '&c[&l*&c] &fНет игроков в Муте!'
    muted: |-
      &c[&l*&c] &fНайден &f[&c$target&f] в муте:
      &fвыдал мут: &#FB3B11$executor
      &fпо причине: &#FB3B11$reason&r
      &fДата мута: &#FB3B11$dateStart
      &fСрок окончания: &#FB3B11$dateEnd/($duration)
      &fМут на: &#FB3B11$serverScope
      &fМут по IP: &#FB3B11$ipban
      &fБесшумный: &#FB3B11$silent
      &fНавсегда: &#FB3B11$permanent
  lastuuid:
    usage: '&c[&l*&c] &f$command &c<ник|IP>'
    message: '&fПоследний UUID для &c$name&f: &c$uuid'
  geoip:
    usage: '&c[&l*&c] &f$command &c<ник|IP>'
    message: '&c$target&f из: &c$result'
    error_disabled: '&cПоддержка GeoIP не включена в конфигурации!'
    error_unavailable: '&cПоддержка GeoIP в настоящее время недоступна, была ли она
      загружена?'
    error_not_found: '&cGeoIP информация для $target не найдена.'
  lockdown:
    usage: '&c[&l*&c] &f$command &c<причина> | $command end'
    message: '&cБлокировка сервера активирована (причина: "$reason&c")'
    stopped: '&cБлокировка сервера деактивирована.'
    kick_message: |-
      &fБлокировка сервера &cактивна&f, повторите попытку позже.
      &fпо причине: &c$reason
    kick_message_global: |-
      &fБлокировка сети &cактивна&f, повторите попытку позже.
      &fпо причине: &c$reason
    error_not_active: '&cБлокировка не активна!'
  togglechat:
    toggle_off: '&fЧат &cотключен&f.'
    toggle_on: '&fЧат &cвключен&f.'
  clearchat:
    broadcast: '&fЧат очистил &c$executor&f.'
