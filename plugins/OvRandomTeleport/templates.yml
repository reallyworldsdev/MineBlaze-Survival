###
# Конфигурация темплейтов для каналов.
# Темплейт - заготовка для канала. При помощи указания его в разделе template: в файле канала вы сможете не указывать дейсвтия и т.п. отдельно
# В себе темплейт может содержать в себе настройки: цены, генерации локации, кулдаунов, боссбара, партиклов, запретов, избеганий и действий.
# Каждый параметр темплейта опционален и может быть не указан.
###

# Темплейт стандартных действий
default_actions:
  actions:
    pre_teleport:
      - '[TITLE] &fПоиск локации...;&f< &6&m    &6&m &f>'
    after_teleport:
      - '[TITLE] &fВы телепортированы;&eX: %x% Y: %y% Z: %z%'
      - '[MESSAGE] &a&l| &fЛокация найдена &7- &aX: %x% X: %y% Z: %z%&f.'
      - '[MESSAGE] &f  &fТелепортируем...'
